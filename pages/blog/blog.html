<!DOCTYPE html>

  <body>
    <style>
      #header {

        width: 100%;

    <div id="header" w3-include-html="../../components/header.html"></div>
    <main id="wrapper">
      <section id="banner">

                  class="blog-info"
                  data-aos="fade-up"
                  data-aos-duration="2000"

                  <div class="dash"></div>

          <div class="right-side">

                    data-aos-duration="2000"

                <div
                  class="blog-info"
